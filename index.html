<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="container">
            <div><div class="logo-1">
                <h1>Black</h1>
                <h5>Constução e Incorporação</h5>
                <h4>Projetando o cenário dos seus sonhos</h4>
            </div><!--logo-1--></div>
            <div><div class="logo-2">
            </div><!--logo-2--></div>
            <div class="clear"></div>
        </div><!--container-->
    </header>

    <section class="cover-form">
        <div class="container bg">
            <div class="form-container">
                <h2>Pode acreditar, por  dentro E ainda mais bonito.
                </h2>
                <form>
                    
                    <div class="form-wraper">
                        <p>Nome Completo:</p>
                    <input type="text" name="nome" required placeholder="Nome">
                    </div><!--form-wraper-->
                    
                    <div class="form-wraper">
                        <p>E-mail:</p>
                    <input type="text" name="nome" required placeholder="exemplo@gmail.com">
                    </div><!--form-wraper-->
                    
                    <div class="form-wraper">
                        <p>Telefone:</p>
                    <input type="text" name="nome" required placeholder="(DD) 00000-0000">
                    </div><!--form-wraper-->
                    
                    <div class="form-wraper">
                    <input type="submit" name="acao" value="inviar">
                    </div><!--form-wraper-->
                    
                    <div class="form-wraper"> 
                        <p>* Campos Obrigatórios</p>
                    </div><!--form-wraper-->

                </form>
            </div><!--form-container-->
        </div><!--container-->
    </section><!--cover-form-->

    <section class="chamada">
        <div class="container">
            <div><h2>Viva avida que você sempre sonhou</h2></div>
        <div><h3>Lorem, ipsum dolor sit amet consectetur elit. Fuga, delectus </h3></div>
    
        </div>
    </section><!--chamada-->
</body>
</html>
